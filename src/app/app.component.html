<div *ngIf="getStatusTransactions()">
THERE ARE NOT TRANSACTIONS
</div>


<div >
TOTAL ETH: {{getMoneyGlobalStatus('eth')}}
TOTAL BTC: {{getMoneyGlobalStatus('btc')}}
</div>

<p>---------------WALLETS----------------------------</p>
<div style="display: flex; flex-direction: row;">
<div *ngFor="let wallet of wallets; let i = index;" style="margin: 10px;">
  <app-wallet
    [data]="wallet"
  >
  </app-wallet>
</div>
</div>

<p>-------------------TRANSACTIONS------------------------------------</p>


<div style="display: flex; flex-direction: row;">
<div *ngFor="let transaction of transactions; let i = index;" style="margin: 10px;">
    <app-transaction [data]="transaction">
    <button 
    (click)="onMine(transaction, i)"
    [disabled]="
    transaction.mineType === 'PoS' && transaction.miner < 20
    ">
    mine
    </button >
    </app-transaction>
</div>
</div>
